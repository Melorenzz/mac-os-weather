<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="text-white bg-gray-600">
<div class="container">
    <select id="userCity" class="mt-[10px] w-full max-w-xs bg-gray-900 text-white text-lg font-semibold rounded-xl px-4 py-2 shadow-lg transition-all duration-300 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option selected value="Prague">Prague</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Kryvyi Rih">Kryvyi Rih</option>
    </select>

    <div class="mx-auto mt-[50px] relative h-[200px] w-auto">
        <p class="absolute absolute_center top-[17%] text-[35px] font-[400]" id="city"></p>
        <p class="absolute absolute_center top-[50%] text-[100px] font-[100]" id="temperature"></p>
        <p class="absolute absolute_center top-[83%] text-[20px] font-[400]" id="description"></p>
    </div>
    <div class="mt-[40px] grid grid-cols-[repeat(6,1fr)] grid-rows-[repeat(3,_220px)] gap-5">
        <div class="p-[10px] rounded-[10px] col-span-4 bg-white"></div>
        <div class="p-[10px] rounded-[10px] col-span-2 row-span-2 bg-white" id="userLocationMap"></div>
        <div class="p-[10px] rounded-[10px] col-span-2 row-span-2 bg-white"></div>
        <div class="p-[10px] rounded-[10px] col-span-2 bg-white"></div>
        <div class="p-[10px] rounded-[10px] bg-white"></div>
        <div class="p-[10px] rounded-[10px] bg-white"></div>
        <div class="p-[10px] rounded-[10px] bg-white"></div>
        <div class="p-[10px] rounded-[10px] bg-white"></div>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
